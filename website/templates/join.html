{% extends 'base.html' %}

{% block content %}
	<h1>Join Today!</h1>

		<br/><br/>

		<form method="POST" action="{% url 'join' %}">
		{% csrf_token %}
	  <div class="form-group">
	    
	    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="First Name" name="first_name" value="{{ first_name }}">
	    
	  </div>

	  <div class="form-group">
	    
	    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Last Name" name="last_name" value="{{ last_name }}">
	    
	  </div>

	  <div class="form-group">
	    
	    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Age" name="age" value="{{ age }}">
	    
	  </div>

	  <div class="form-group">
	    
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email" value="{{ email }}">
	    
	  </div>
	  <div class="form-group">
	    
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{ password }}">
	  </div>
	  
	  <br/><br/>

	  <button type="submit" class="btn btn-secondary">Sign Up</button>
	</form>


{% endblock %}
